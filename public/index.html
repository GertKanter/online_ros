$.get("/get_example_list", function (data) {
  list = JSON.parse(data);

  for (example_name in list)
  {
     $(".insert").append('<li><a href="example.html?name=' + example_name + '">' + example_name + '</a> - ' + list[example_name].package.description + '</li></br>' + list[example_name].package.run_depend);
  }
});
